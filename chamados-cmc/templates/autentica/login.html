<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load pipeline %}
  {% stylesheet 'master' %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container">
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p><strong>{{ message }}</strong></p>
        {% endfor %}
      </div>
    {% endif %}

  <form class="form-signin" method="POST" action="/autentica/valida-usuario/">
    {% csrf_token %}
    <input type="hidden" id="next" name="next" value="{{next}}" />
    <h2 class="form-signin-heading">CMC Chamados</h2>
    <label for="usuario" class="sr-only">Usuário</label>
    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário" required autofocus>
    <label for="senha" class="sr-only">Senha</label>
    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
  </div>

  {% javascript 'master' %}

</body>
</html>
